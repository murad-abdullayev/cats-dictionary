  <body>
    <header class="dictionary-header">
      <div class="container">
        <div class="company-name-logo">
          <img
            src="./assets/company-logo.svg"
            alt="company-logo"
            class="company-logo"
          />
          <div class="company-name">
            <h3>Cat's</h3>
            <h3>Dictionary</h3>
          </div>
        </div>
      </div>
    </header>
    <div class="search-bar-section container">
      <div class="search-bar-container">
        <input
          type="text"
          id="word-search"
          placeholder="Type your word here..."
        />
        <img src="./assets/search-svgrepo-com.svg" alt="Search" />
      </div>
    </div>
    <section class="word-section">
      <div class="container">
        <div class="word-transcription-pronouncing">
          <div class="word-transcription">
            <h1>keyboard</h1>
            <p>/ˈkiːbɔːd/</p>
          </div>
          <div class="pronounce">
            <div class="triangle"></div>
          </div>
        </div>
      </div>
    </section>
